{% extends "base.html" %}

{% block imports %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/play.css') }}">
{% endblock %}

{% block content %}
<section class="play-section col-md-12">
     <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2 class="title">Hello, {{ current_user.username }}!</h2>
            </div>
     </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3 class="play">Game rules:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ul class="dashed">
                {% for rule in rules %}
                <li> {{ rule }} </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <a href="{{ url_for('game.meatballs_game') }}"><button type="submit" class="btn-main" id="btn-play">Play</button></a>
        </div>
    </div>
</section>


{% endblock %}
