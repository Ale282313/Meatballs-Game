{% extends "base.html" %}

{% block imports %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main/play.css') }}">
{% endblock %}

{% block content %}
<section class="play-section col-md-12">
     <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2 class="title">Hello, {{ current_user.username }}!</h2>
            </div>
     </div>
    {% if user_games == 0 %}
        {% include "main/rules_partial.html" %}
    {% else %}
        <div class="col-md-6 col-md-offset-3">
            <img src="static/resources/img/game_pic.jpg" alt="Game" width="600" height="255">
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <a href="{{ url_for('game.meatballs_game') }}"><button type="submit" class="btn-main" id="btn-play">Play</button></a>
        </div>
    </div>
</section>
{% endblock %}
