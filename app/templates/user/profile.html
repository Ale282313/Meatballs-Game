{% extends "base.html" %}

{% block imports %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
    <section class="profile-section col-md-8 col-md-offset-2">
        <div class="row user-row">
            <div class="col-md-4 profile-user">
                <p class="user-name"> {{ user }}</p>
                <img src="http://www.ala-access.com/s/wp-content/uploads/2016/01/analyst-placeholder-avatar.png">
            </div>

            <div class="col-md-6 user-description">
                    <p>Full name: {{ name }}</p>
                    <p>E-mail: {{ email }}</p>
            </div>
        </div>

        <div class="row game-row">
            <div class="col-md-4 user-statistics">
                <p>Games: {{ games }}</p>
                <p>Won: {{ won }}</p>
                <p>Lost: {{ lost }}</p>
            </div>
            {% if is_self_profile %}
            <div class="col-md-6 btn-wrapper">
                <input class="btn-main btn-profile" type="button" value="Edit">
            </div>
            {% endif %}
        </div>
    </section>
{% endblock %}
