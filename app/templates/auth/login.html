{% extends "base.html" %}

{% block content %}
<section>
    <h2>Sign In</h2>

    <form  method="post" action="">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username(size=30) }}

        {{ form.password.label }}
        {{ form.password(size=30) }}
        <button type="submit">Login</button>
    </form>

</section>
{% endblock %}}
