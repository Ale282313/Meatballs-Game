{% extends "base.html" %}
{% block content %}
<section>
    <h2>Register</h2>

    <form method="post" action="{{ url_for('auth.register') }}">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username(size=30) }}

        {{ form.password.label }}
        {{ form.password(size=30) }}

        {{ form.confirm.label }}
        {{ form.confirm(size=30) }}
        <button type="submit">Register</button>
    </form>

</section>
{% endblock %}
