{% extends "base.html" %}
{% block imports %}
    <link rel="stylesheet" type="text/css" href="../static/css/game.css">
{% endblock %}

{% block js_imports %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket_events.js') }}"></script>
{% endblock %}

{% block content %}
    <section class="game-section col-md-12">
    <div class="row">
        <div class="game-wrapper">
            <div class="box-game">
                <p id="player-status" class="title">Waiting for connection...</p>
            </div>
        </div>
    </div>
    </section>

{% endblock %}
